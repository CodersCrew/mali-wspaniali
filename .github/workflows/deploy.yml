name: Build and deploy ⚡⚡⚡

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    name: Build and deploy
    needs: lint-and-test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@master
      - name: Install Dependencies
        run: npm install
      - name: Build
        run: npm run build
      - name: Deploy
        run: npx firebase deploy --only hosting
    env:
      FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
